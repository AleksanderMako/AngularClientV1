<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="flightNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight Number </th>
      <td mat-cell *matCellDef="let row">{{row.flightNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username </th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <ng-container matColumnDef="seatNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Seat Number </th>
      <td mat-cell *matCellDef="let row">{{row.seatNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="Departure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Departure </th>
      <td mat-cell *matCellDef="let row">{{row.Departure}}</td>
    </ng-container>

    <ng-container matColumnDef="Destination">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination </th>
      <td mat-cell *matCellDef="let row">{{row.Destination}}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
      <td mat-cell *matCellDef="let row">{{row.Date}}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
      <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="100" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
