
<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img [src]="images[0]" alt="Random first slide" >
    <div class="carousel-caption">
      <h3>Fly Micro </h3>
      <p>Speed and Performance with MongoDB.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[1]" alt="Random second slide">
    <div class="carousel-caption">
      <h3>Easy to use </h3>
      <p>Your next flight is a few clicks away .</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[2]" alt="Random third slide">
    <div class="carousel-caption">
      <h3> Reliable </h3>
      <p>Our robust servers secure your flights .</p>
    </div>
  </ng-template>
</ngb-carousel>


<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Dubai</mat-card-title>
    <mat-card-subtitle>The city of Dubai</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../assets/dubai-skyline.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
    Visit Dubai with FLY Micro
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
