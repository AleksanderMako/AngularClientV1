
<mat-card>
   
<div class="mat-elevation-z8 data-table" >
    <div class="spinner-container"  *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
     
    <!-- Id Column -->
    <ng-container matColumnDef="flightNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>flightNumber</th>
      <td mat-cell *matCellDef="let row">{{row.flightNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>departure</th>
      <td mat-cell *matCellDef="let row">{{row.departure}}</td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>destination</th>
      <td mat-cell *matCellDef="let row">{{row.destination}}</td>
    </ng-container>

    <ng-container matColumnDef="airplaneType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>airplaneType</th>
      <td mat-cell *matCellDef="let row">{{row.airplaneType}}</td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>capacity</th>
      <td mat-cell *matCellDef="let row">{{row.capacity}}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{row.Date}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "getFlight(row)"
    ></tr>
  </table>

  <mat-paginator #paginator
      [length]="100"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
</mat-card>
