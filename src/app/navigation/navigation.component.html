<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item routerLink="/register">Register</a>
      <a mat-list-item routerLink="/login">Login</a>
      <a *ngIf = "canAccessElement()" mat-list-item routerLink="/createFlight">Create Flight</a>
      <a *ngIf = "canAccessElement()" mat-list-item routerLink="/usersTable">List Customers</a>
      <a mat-list-item routerLink="/flights">Flights</a>
      <a *ngIf = "!canAccessElement()" mat-list-item routerLink="/myFlights">My Flights</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>infClient</span>

      <span class="spacer"></span>
      <mat-card-actions>
        <button mat-raised-button color="white" type="submit" (click)="logout()">Logout </button>
      </mat-card-actions>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
